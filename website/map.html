<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ImmuneHeroes Map</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.5.1/leaflet.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.5.1/leaflet.js"></script>
  <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>

  <style>
    div#osm-map {
      position: absolute;
      left: 0px;
      top: 0px;
      width: 100%;
      height: 100%;
    }
    p.text {
      margin-top: 0;
      margin-bottom: 0.75em;
    }
  </style>
</head>
<body>
  <div id="osm-map"></div>

  <script>
    if (!String.prototype.format) {
      String.prototype.format = function() {
        var args = Array.prototype.slice.call(arguments);
        return this.replace(/{(\d+)}/g, function(match, number) {
          return typeof args[number] != 'undefined'
            ? args[number]
            : match
          ;
        });
      };
    }

    function parseUrlParams(url) {
      const regex = /[?&]([^=#]+)=([^&#]*)/g;
      let params = {};
      let match;
      while(match = regex.exec(url)) {
        params[match[1]] = match[2];
      }
      return params;
    }

    function createBaseLayer() {
      return L.tileLayer('https://maps.wikimedia.org/osm-intl/{z}/{x}/{y}.png',
        { attribution:
            '<a href="{0}">{1}</a> | &copy; <a href="{2}">{3}</a>'.format(
              'https://foundation.wikimedia.org/wiki/Maps_Terms_of_Use',
              'Wikimedia maps', 'http://osm.org/copyright', 'OpenStreetMap')
        }
      );
    }

    function loadJson(fileUrl) {
      return new Promise(function(resolve, reject) {
        $.ajax({ url: fileUrl })
          .fail(() => reject("Error querying " + fileUrl))
          .done(content => {
            resolve((typeof content === 'string') ? JSON.parse(content) : content);
          });
      });
    }

    function requestLatLng(addressAtoms, attempts, initialDelay) {
      // TODO: This may happen on the server to protect the LocationIQ token.
      const token = "pk.861b8037ac48a2b23d05c90e89658064";
      const templateUrl = "https://eu1.locationiq.com/v1/search.php?key={0}&format=json&q={1}";
      const requestUrl = templateUrl.format(token, addressAtoms.join(','));
      return new Promise(function(resolve, reject) {
        const doRequest = (attemptsRemaining, delay) => {
          // When exceeding the rate limit of our free LocationIQ account,
          // requests will fail (429). Woraround it by applying an initial delay
          // and retry if necessary. We may have to pay for the geocoding
          // service in order to avoid that.
          setTimeout(() => {
            $.ajax({ url: requestUrl })
              .done(response => resolve(response))
              .fail(err => {
                if (err.status == 429 && attemptsRemaining > 0) {
                  // Retry is a fallback. Wait between 5 and 10 seconds.
                  const retryDelay = Math.round(Math.random() * 5000 + 5000);
                  doRequest(attemptsRemaining - 1, retryDelay);
                } else {
                  console.error("Failed to resolve coordinates for address after",
                                attempts, "attemps: ", err);
                  reject();
                }
              });
          }, delay);
        };
        doRequest(attempts, initialDelay);
      });
    }

    let map = new L.map('osm-map', {
      center: [51, 10],
      zoom: 6,
      zoomControl: true
    });

    createBaseLayer().addTo(map);

    function getStakeHoldersQueryUrl(params) {
      if (params.hasOwnProperty("local")) {
        // Special case for frontend development on local machine. Only works
        // with CORS disabled: https://stackoverflow.com/questions/3102819
        return "https://immuneheroes-35036.firebaseapp.com/getAllStakeHoldersAsJson";
      }
      // Default for production.
      return "/getAllStakeHoldersAsJson";
    }

    function createStakeholderMarker(json, attempts, initialDelay) {
      return new Promise(function(resolve, reject) {
        const country = "Germany";
        requestLatLng([json.address, json.zipCode, json.city, country], attempts, initialDelay).then(
          response => {
            const matches = (typeof response === "string") ? JSON.parse(response) : response;
            if (!matches.hasOwnProperty("length") || matches.length == 0 ||
                !matches[0].hasOwnProperty("lat") || !matches[0].hasOwnProperty("lon")) {
              console.error("Invalid response from " + urlRequest + ":" + response);
              reject();
              return;
            }

            resolve(L.marker(L.latLng(
                parseFloat(matches[0].lat), parseFloat(matches[0].lon))));
          },
          err => { /* Logged already. */ });
      });
    }

    function getPopupContent(json) {
      let html = "";
      html += "<b>Was kann ich tun?</b><p class=\"text\">{0}</p>".format(json.text);
      html += "<b>Absender</b><p class=\"text\">{0} {1}, {2}</p>".format(
                json.preName, json.lastName, json.organisation);
      html += "✉ <a href=\"mailto:{0}\">Email</a><br>".format(json.emailAddress);
      html += "☎ <a href=\"tel:{0}\">Telefon</a>".format(json.phoneNumber);
      return html;
    }

    const params = parseUrlParams(window.location.href);

    const retryMax = 2;
    const rateLimit = 500; // Delay between requests in ms.
    const stakeholdersQuery = getStakeHoldersQueryUrl(params);
    loadJson(stakeholdersQuery).then(stakeholdersJSON => {
      console.log(stakeholdersJSON);
      let delay = 0;
      for (const key in stakeholdersJSON) {
        const entry = stakeholdersJSON[key];
        delay += rateLimit;
        createStakeholderMarker(entry, retryMax, delay).then(marker => {
          marker.bindPopup(getPopupContent(entry)).addTo(map);
        });
      }
    });

    const immuneHeroesQueryBase = "/getImmuneHeroesInZipCodeRangeAsJson?searchZipCode=";
    // TODO: How to map the zipcode areas on the map??
  </script>
</body>
</html>
